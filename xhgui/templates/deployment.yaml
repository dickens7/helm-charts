apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xhgui.fullname" . }}
  labels:
    {{- include "xhgui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "xhgui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "xhgui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xhgui.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: nginx
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: config
            - name: source
              mountPath: /var/www/html
        - name: php
          image: i.harbor.dragonest.net/build-cache/xhgui:0.0.1
          imagePullPolicy: Always
          ports:
            - name: cgi
              containerPort: 9000
              protocol: TCP
          volumeMounts:
          - name: source
            mountPath: /var/www/html
          - mountPath: /var/www/html/xhgui-branch/config/config.default.php
            name: php-config
            subPath: config
      volumes:
        - name: source
          emptyDir: {}
        - name: php-config
          configMap:
            name: {{ include "xhgui.fullname" . }}
        - name: nginx-config
          configMap:
            name: {{ include "xhgui.fullname" . }}-nginx
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}