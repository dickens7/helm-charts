apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "apisix-dashboard.fullname" . }}
  labels:
    {{- include "apisix-dashboard.labels" . | nindent 4 }}
data:
  config: |-
    {
      "conf": {
        "syslog": {
          "host": "127.0.0.1"
        },
        "listen": {
          "host": "0.0.0.0",
          "port": 8080
        },
        "dag-lib-path": "",
        "etcd": {
          "endpoints": "{{ .Values.etcdHost }}"
        }
      },
      "authentication": {
        "session": {
          "secret": "secret",
          "expireTime": 3600
        },
        "user": [
          {
            "username": "admin",
            "password": "admin"
          },
          {
            "username": "user",
            "password": "user"
          }
        ]
      }
    }